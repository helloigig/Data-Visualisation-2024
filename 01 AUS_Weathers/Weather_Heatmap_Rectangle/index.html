<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js Heatmap Rectangle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="info">
      <div id="date" class="title">Hover on a date</div>
      <div id="max-temp-title" class="subtitle">High Temp</div>
      <div id="max-temp" class="large-number">--°C</div>
      <div id="min-temp-title" class="subtitle">Low Temp</div>
      <div id="min-temp" class="large-number">--°C</div>
      <div id="temp-diff-title" class="subtitle">Difference</div>
      <div id="temp-diff" class="large-number">--°C</div>
    </div>
    <div id="chart-container">
      <div id="tooltip" class="tooltip"></div>
      <div id="chart"></div>
    </div>
  </div>
